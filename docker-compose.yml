# Specify the version
version: '3.9'
#Declare the service
services:
  #Define the service
  docker-react-mac:
    container_name: docker-react-mac
  #Declare build file & context to use
    image: megancindric/docker-react-mac:latest
  #Mount project directory & node modules directory
    #Map the ports
    ports:
      - "80:80"
      - "8000:80"